<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="left-block">
      <img src="./images/logo.svg" alt="Logo" class="left-block__logo">
      <div class="left-block__icons">
        <object data="./images/icon-document.svg" type="image/svg+xml" height="24" width="24"></object>
        <object data="./images/icon-folder.svg" type="image/svg+xml" height="24" width="24"></object>
        <object data="./images/icon-upload.svg" type="image/svg+xml" height="24" width="24"></object>
        <!-- <img src="./images/icon-document.svg" alt="Logo document">
        <img src="./images/icon-folder.svg" alt="Logo dossier">
        <img src="./images/icon-upload.svg" alt="Logo upload"> -->
      </div>
    </div>
    <div class="right-block">
      <p>Youâ€™ve used 815 GB of your storage</p>
      <div class="right-block__label">185 <span>GB Left</span></div>
      <div class="right-block__progress-bar-border">
        <div class="right-block__progress-bar">
        </div>
        <div class="right-block__progress-bar--ball"></div>
      </div>
      <div class="right-block__limit-values">
        <p class="right-block__limit-values--min">0 GB</p>
        <p class="right-block__limit-values--max">1000 GB</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
