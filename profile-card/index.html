<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__header">

      </div>
      <div class="card__img">
        <img src="/images/image-victor.jpg" alt="Photo de profil">
      </div>
      <div class="card__body">
        <div class="card__body--center">
          <h1 class="card__title">Victor Crest <span class="card__title--age">26</span></h1>
          <h2 class="card__subtitle">London</h2>
        </div>
      </div>
      <div class="divider"></div>
      <div class="card__footer">
        <ul class="card__list">
          <ul class="card__list__item">
            <li><h2>Followers</h2></li>
            <li>80k</li>
          </ul>
          <ul class="card__list__item">
            <li><h2>Likes</h2></li>
            <li>803k</li>
          </ul>
          <ul class="card__list__item">
            <li><h2>Photos</h2></li>
            <li>1.4k</li>
          </ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NuncEstBibendum">Julien Grang√©-Guermente</a>.
  </div>
</body>
</html>
